<!DOCTYPE html>
<html>
<head>
    <title>MYTHIA02's WEB PAGE</title>
	<style>
		p {
			font-size: 100px;
			text-align: center;
		}
		body {
			background-color: white;
			color: black;
		}
	</style>
</head>
<body>
	<p>HALO!</p>
</body>
<script>
	document.addEventListener('click',()=>{
		document.body.style.backgroundColor = 'black';
		document.body.style.color = 'white';
		document.querySelector('p').innerHTML = 'SELAMAT TINGGAL!';
	})
</script>
</html>
